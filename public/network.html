
<!DOCTYPE html>
<meta charset="utf-8">
<style>

.links line {
  stroke: #222;
}

.nodes circle {
  stroke: #fff;
  stroke-width: 1px;
}

.hover-label {
  font-size: 20px;
  font-family: "Helvetica Neue";
}

</style>
<svg width="1400" height="700"></svg>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>

var svg = d3.select("svg"),
    width = +svg.attr("width"),
    height = +svg.attr("height");

var color = d3.scaleOrdinal(d3.schemeCategory20);

var simulation = d3.forceSimulation()
    .force("link", d3.forceLink().id(function(d) { return d.id; }))
    .force("charge", d3.forceManyBody())
    .force("collide", d3.forceCollide().radius(function(d) { return d.group == "applications" ? 30 : 10 }).iterations(2))
    .force("center", d3.forceCenter(width / 2, height / 2))

var label = svg.append("text")
   .attr("y", 20)
   .attr("x", 10)
   .attr("text-anchor", "left")
   .attr("class", "hover-label")

d3.json("network.json", function(error, graph) {
  if (error) throw error;

  var link = svg.append("g")
      .attr("class", "links")
    .selectAll("line")
    .data(graph.links)
    .enter().append("line")
      .attr("stroke-width", function(d) { return 0.5; });

  var color = d3.scaleLinear()
    .domain([0, 50])
    .range([d3.rgb("#d62728"), d3.rgb('#2ca02c')]);

  var node = svg.append("g")
      .attr("class", "nodes")
    .selectAll("circle")
    .data(graph.nodes)
    .enter().append("circle")
      .attr("r", function (d) { return d.group == "applications" ? (d.dependency_count * 0.75) : 5 })
      .attr("fill", function (d) {
        return d.group == "applications" ? d3.color('#000') : color(d.usage_count)
      })
      .on("mouseover", mouseover)
      .on("mouseout", mouseout)
      .call(d3.drag()
          .on("start", dragstarted)
          .on("drag", dragged)
          .on("end", dragended));

  node.append("title")
      .text(function(d) { return d.id; });

  simulation
      .nodes(graph.nodes)
      .on("tick", ticked);

  simulation.force("link")
      .links(graph.links);

  function ticked() {
    link
        .attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });

    node
        .attr("cx", function(d) { return d.x; })
        .attr("cy", function(d) { return d.y; });
  }
});

function dragstarted(d) {
  if (!d3.event.active) simulation.alphaTarget(0.3).restart();
  d.fx = d.x;
  d.fy = d.y;
}

function dragged(d) {
  d.fx = d3.event.x;
  d.fy = d3.event.y;
}

function dragended(d) {
  if (!d3.event.active) simulation.alphaTarget(0);
  d.fx = null;
  d.fy = null;
}

function mouseover(d) {
  if (d.group == "gems") {
    label.text(d.id + " (gem). Used " + d.usage_count + " times")
  } else {
    label.text(d.id + " (application). " + d.dependency_count + " dependencies")
  }
}

function mouseout() {
  label.text("")
}

</script>
